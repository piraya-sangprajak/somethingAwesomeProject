{% extends "base.html" %} 
{% block title %}Login{% endblock %} 

{% block content%}
    <form method="POST">
      <br>
      <h1 align="center" style="font-family: 'Courier New', monospace;" >Login</h1>
      <br>
      <div class="form-group">
        <label for="email" style="font-family: 'Courier New', monospace;">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label for="password" style="font-family: 'Courier New', monospace;">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter Password"
        />
      </div>
      <br />
      <button type="submit" class="btn" style="border: 2px solid #3A7E9F; background-color: #3A7E9F; color: white;">Submit</button>
    </form>
    {% endblock %}
