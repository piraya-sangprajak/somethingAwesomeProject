{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 

{% block content %}
    <form method="POST">
      <br>
      <h1 align="center" style="font-family: 'Courier New', monospace;">Sign Up</h1>
      <div class="form-group">
        <label for="email" style="font-family: 'Courier New', monospace;">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter Email"
        />
      </div>
      <div class="form-group">
        <label for="firstName" style="font-family: 'Courier New', monospace;">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter First Name"
        />
      </div>
      <div class="form-group">
        <label for="password1" style="font-family: 'Courier New', monospace;">Password</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label for="password2" style="font-family: 'Courier New', monospace;">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm Password"
        />
      </div>
      <br />
      <button type="submit" class="btn" style="border: 2px solid #3A7E9F; background-color: #3A7E9F; color: white;">Submit</button>
    </form>
    {% endblock %}
